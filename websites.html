<script>
document.addEventListener("DOMContentLoaded", async () => {
  const container = document.getElementById("website-thumbs");
  if (!container) return;

  // Helper function
  function normalizeUrl(url) {
    return url.replace(/\/$/, "");
  }

  // Config
  const excludeList = ["https://example.com"].map(normalizeUrl);

  const overrides = {
    "https://rosc.neocities.org": {
      thumb: "https://messydesk.neocities.org/images/rosc.png",
      desc: "The Republic of Sus Cringers is a website that is based on the group located in ISM and includes a collection of games and animations made by Sus Cringers members. The site also has a news page a chat room which helps keep people who left ISM in touch and a Meme of the Week.",
      position: 0
    },
    "https://jigglejiggle.neocities.org": {
      thumb: "https://neocities.org/site_screenshots/38/49/jigglejiggle/news.html.540x405.webp",
      desc: "The Jiggle Jiggle Society or JSS was a former group of 6th graders. The website was launched and written by Me after being hired to make a website on html for members. I was asked to make full website for them even though only one person used it.",
      position: 2
    },
    "https://aboomistudio.neocities.org": {
      thumb: "https://messydesk.neocities.org/images/moop.png",
      desc: "Aboomistudio was a combination of Messydesk-studios and Aboomination. The combined media group was known for making animations and games on scratch such as the Animator Battles. The group was mainly known for their website on google sites. Later on, the group transitioned to an html webpage but was immediately cancelled after a breakup of the organisation.",
      position: 3
    },
    "https://animatorbattles.neocities.org": {
      thumb: "https://neocities.org/site_screenshots/40/32/animatorbattles/index.html.540x405.webp",
      desc: "The Animator Battles website was a small webpage used for the promotion for the scratch animated series titled The Animator Battles. The website was inspired by 90s websites for popular television shows. The site was also an easter egg for people who tried to type in the url that appeared in the background of one of the scenes.",
      position: 4
    },
    "https://michaelr67.wixsite.com/platsville": {
      thumb: "https://messydesk.neocities.org/images/platsville.png",
      desc: "Platsville was a social media platform commonly used by classmates. The name Platsville is short for Platscape village and consisted of groups, posts and a chat room. The site currently has 23 members although it hasn't been used by anyone for months.",
      position: 1
    },
    "https://sites.google.com/ismanila.org/nerdcenter/home": {
      thumb: "https://messydesk.neocities.org/images/nerdcenter.png",
      desc: "Nerd Center is a Directory of Websites made in Google slides also known as Slide-sites. The website is heavily inspired by the chaotic, colorful and gif heavey web 1.0 sites of the 90s.",
    }
  };

  try {
    const response = await fetch("https://messydesk.neocities.org/more");
    if (!response.ok) throw new Error("Failed to fetch directory");
    const html = await response.text();

    const doc = new DOMParser().parseFromString(html, "text/html");
    const headers = Array.from(doc.querySelectorAll("h2"));

    const websitesHeader = headers.find(h => h.textContent.trim() === "Websites");
    if (!websitesHeader) return;

    let websites = [];
    let node = websitesHeader.nextElementSibling;

    while (node && node.tagName !== "H2") {
      node.querySelectorAll("a[href]").forEach(a => {
        const url = normalizeUrl(a.href);
        if (excludeList.includes(url)) return;

        const override = overrides[url];

        websites.push({
          url,
          title: override?.title || a.textContent.trim(),
          thumb: override?.thumb || "/images/website.png",
          desc: override?.desc || "insert description here",
          position: override?.position
        });
      });

      node = node.nextElementSibling;
    }

    // Render cards
    websites.forEach(site => {
      let title = site.title;
      if (title.length > 25) title = title.slice(0, 22) + "...";

      const card = document.createElement("div");
      card.className = "website-card";
      card.innerHTML = `
        <a href="${site.url}" target="_blank">
          <img src="${site.thumb}" alt="${title}">
        </a>
        <div class="text-container">
          <a href="${site.url}" target="_blank">
            <p class="title">${title}</p>
          </a>
          <p class="desc">${site.desc}</p>
        </div>
      `;

      if (typeof site.position === "number" && site.position < container.children.length) {
        container.insertBefore(card, container.children[site.position]);
      } else {
        container.appendChild(card);
      }
    });

  } catch (e) {
    console.error("Failed to load websites:", e);
  }
});

</script>
